<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZpoStrona - System dla Studenta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "üìö";
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .login-section {
            max-width: 500px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #dc3545;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .button {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .button:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .albums-section {
            display: none;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .album-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .album-card:hover {
            border-color: #dc3545;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.15);
        }

        .album-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .album-details {
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .back-button {
            background: #6c757d;
            margin-bottom: 20px;
            width: auto;
            display: inline-block;
            padding: 10px 20px;
        }

        .back-button:hover {
            background: #5a6268;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background-color: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .welcome-message {
            background: linear-gradient(135deg, #e8f5e8 0%, #f8fff8 100%);
            border-left: 4px solid #28a745;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #155724;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .logo {
                font-size: 1.5rem;
            }

            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            .albums-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 0 15px;
            }

            .logo {
                font-size: 1.3rem;
            }

            .container {
                padding: 10px;
            }

            .card {
                padding: 15px;
                margin-bottom: 20px;
            }

            input[type="text"], input[type="number"] {
                padding: 10px 14px;
            }

            .button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo">ZpoStrona</div>
        <div class="user-info" id="userInfo" style="display: none;">
            <span class="status-indicator status-active"></span>
            <span>Zalogowany jako Student</span>
            <span id="currentAlbum"></span>
        </div>
    </div>
</header>

<div class="container">
    <!-- Sekcja logowania -->
    <div class="login-section" id="loginSection">
        <div class="card">
            <h2 class="section-title">Logowanie do systemu</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="albumNumber">Numer albumu:</label>
                    <input type="number" id="albumNumber" placeholder="Wprowad≈∫ numer albumu" required>
                </div>
                <button type="submit" class="button">Zaloguj siƒô</button>
            </form>
        </div>
    </div>

    <!-- Sekcja album√≥w -->
    <div class="albums-section" id="albumsSection">
        <button class="button back-button" onclick="showLogin()">‚Üê Powr√≥t do logowania</button>

        <div class="welcome-message" id="welcomeMessage"></div>

        <div class="card">
            <h2 class="section-title">Lista album√≥w - Grupa twoja</h2>
            <div class="albums-grid" id="albumsGrid">
                <!-- Albumy bƒôdƒÖ generowane dynamicznie -->
            </div>
        </div>
    </div>
</div>

<script>
    // Przyk≈Çadowe dane album√≥w
    const albumsData = {
        "12345": {
            name: "Jan Kowalski",
            group: "A",
            albums: [
                { number: "12345", student: "Jan Kowalski", details: "Informatyka, Semestr 3, Grupa A" },
                { number: "12346", student: "Anna Nowak", details: "Informatyka, Semestr 3, Grupa A" },
                { number: "12347", student: "Piotr Wi≈õniewski", details: "Informatyka, Semestr 3, Grupa A" },
                { number: "12348", student: "Maria W√≥jcik", details: "Informatyka, Semestr 3, Grupa A" }
            ]
        },
        "54321": {
            name: "Anna Nowak",
            group: "B",
            albums: [
                { number: "54321", student: "Anna Nowak", details: "Matematyka, Semestr 2, Grupa B" },
                { number: "54322", student: "Tomasz Kowalczyk", details: "Matematyka, Semestr 2, Grupa B" },
                { number: "54323", student: "Katarzyna Zieli≈Ñska", details: "Matematyka, Semestr 2, Grupa B" }
            ]
        }
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const albumNumber = document.getElementById('albumNumber').value;

        if (albumsData[albumNumber]) {
            login(albumNumber);
        } else {
            alert('Nieprawid≈Çowy numer albumu. Spr√≥buj: 12345 lub 54321');
        }
    });

    function login(albumNumber) {
        const userData = albumsData[albumNumber];

        // Ukryj sekcjƒô logowania
        document.getElementById('loginSection').style.display = 'none';

        // Poka≈º sekcjƒô album√≥w
        document.getElementById('albumsSection').style.display = 'block';

        // Poka≈º informacje o u≈ºytkowniku
        document.getElementById('userInfo').style.display = 'flex';
        document.getElementById('currentAlbum').textContent = `Album: ${albumNumber}`;

        // Poka≈º wiadomo≈õƒá powitalnƒÖ
        document.getElementById('welcomeMessage').innerHTML = `
            <strong>Witaj, ${userData.name}!</strong><br>
            Zalogowano pomy≈õlnie. Album: ${albumNumber}, Grupa: ${userData.group}
        `;

        // Wygeneruj listƒô album√≥w
        generateAlbumsGrid(userData.albums, userData.group);
    }

    function generateAlbumsGrid(albums, group) {
        const grid = document.getElementById('albumsGrid');
        const sectionTitle = document.querySelector('#albumsSection .section-title');
        sectionTitle.textContent = `Lista album√≥w - Grupa ${group}`;

        grid.innerHTML = '';

        albums.forEach(album => {
            const albumCard = document.createElement('div');
            albumCard.className = 'album-card';
            albumCard.innerHTML = `
                <div class="album-number">Album #${album.number}</div>
                <div class="album-details">
                    <strong>${album.student}</strong><br>
                    ${album.details}
                </div>
            `;

            albumCard.addEventListener('click', function() {
                alert(`Wy≈õwietlanie szczeg√≥≈Ç√≥w dla albumu ${album.number}\nStudent: ${album.student}`);
            });

            grid.appendChild(albumCard);
        });
    }

    function showLogin() {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('albumsSection').style.display = 'none';
        document.getElementById('userInfo').style.display = 'none';
        document.getElementById('albumNumber').value = '';
    }
</script>
</body>
</html>
