<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZpoStrona - System dla Studenta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "üìö";
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .login-section {
            max-width: 500px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #dc3545;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        input.error {
            border-color: #dc3545;
            background-color: #fff5f5;
        }

        input.success {
            border-color: #28a745;
            background-color: #f8fff8;
        }

        .button {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .button:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
            font-weight: 500;
        }

        .success-message {
            background: linear-gradient(135deg, #e8f5e8 0%, #f8fff8 100%);
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            font-weight: 500;
        }

        .validation-info {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .albums-section {
            display: none;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .album-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .album-card:hover {
            border-color: #dc3545;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.15);
        }

        .album-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .album-details {
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .back-button {
            background: #6c757d;
            margin-bottom: 20px;
            width: auto;
            display: inline-block;
            padding: 10px 20px;
        }

        .back-button:hover {
            background: #5a6268;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background-color: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .welcome-message {
            background: linear-gradient(135deg, #e8f5e8 0%, #f8fff8 100%);
            border-left: 4px solid #28a745;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #155724;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .logo {
                font-size: 1.5rem;
            }

            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            .albums-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 0 15px;
            }

            .logo {
                font-size: 1.3rem;
            }

            .container {
                padding: 10px;
            }

            .card {
                padding: 15px;
                margin-bottom: 20px;
            }

            input[type="text"], input[type="number"] {
                padding: 10px 14px;
            }

            .button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo">ZpoStrona</div>
        <div class="user-info" id="userInfo" style="display: none;">
            <span class="status-indicator status-active"></span>
            <span>Zalogowany jako Student</span>
            <span id="currentAlbum"></span>
        </div>
    </div>
</header>

<div class="container">
    <!-- Sekcja logowania -->
    <div class="login-section" id="loginSection">
        <div class="card">
            <h2 class="section-title">Logowanie do systemu</h2>

            <!-- Komunikaty -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="albumNumber">Numer albumu:</label>
                    <input type="text" id="albumNumber" placeholder="Wprowad≈∫ 6-cyfrowy numer albumu" maxlength="6" required>
                    <div class="validation-info">Numer albumu musi sk≈Çadaƒá siƒô z dok≈Çadnie 6 cyfr</div>
                </div>
                <button type="submit" class="button" id="loginButton">
                    <span id="loginButtonText">Zaloguj siƒô</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Sekcja album√≥w -->
    <div class="albums-section" id="albumsSection">
        <button class="button back-button" onclick="showLogin()">‚Üê Powr√≥t do logowania</button>

        <div class="welcome-message" id="welcomeMessage"></div>

        <div class="card">
            <h2 class="section-title">Lista album√≥w - Grupa twoja</h2>
            <div class="albums-grid" id="albumsGrid">
                <!-- Albumy bƒôdƒÖ generowane dynamicznie -->
            </div>
        </div>
    </div>
</div>

<script>
    // Konfiguracja
    const API_BASE_URL = 'http://localhost:8080/api';

    // Walidacja numeru albumu
    function validateAlbumNumber(albumNumber) {
        // Sprawd≈∫ czy to dok≈Çadnie 6 cyfr
        const pattern = /^\d{6}$/;
        return pattern.test(albumNumber);
    }

    // Wy≈õwietlenie komunikatu b≈Çƒôdu
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        successDiv.style.display = 'none';
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';

        // Automatycznie ukryj po 5 sekundach
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }

    // Wy≈õwietlenie komunikatu sukcesu
    function showSuccess(message) {
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        errorDiv.style.display = 'none';
        successDiv.textContent = message;
        successDiv.style.display = 'block';

        setTimeout(() => {
            successDiv.style.display = 'none';
        }, 3000);
    }

    // Sprawdzenie czy student istnieje w bazie
    async function checkStudentExists(indexNumber) {
        try {
            const response = await fetch(`${API_BASE_URL}/students/${indexNumber}`);
            return response.ok;
        } catch (error) {
            console.error('B≈ÇƒÖd sprawdzania studenta:', error);
            return false;
        }
    }

    // Pobieranie danych studenta
    async function getStudentData(indexNumber) {
        try {
            const response = await fetch(`${API_BASE_URL}/students/${indexNumber}`);
            if (response.ok) {
                return await response.json();
            }
            return null;
        } catch (error) {
            console.error('B≈ÇƒÖd pobierania danych studenta:', error);
            return null;
        }
    }

    // Pobieranie student√≥w z tej samej grupy
    async function getGroupStudents(groupName) {
        try {
            const encodedGroupName = encodeURIComponent(groupName);
            const response = await fetch(`${API_BASE_URL}/students/group/${encodedGroupName}`);
            if (response.ok) {
                return await response.json();
            }
            return [];
        } catch (error) {
            console.error('B≈ÇƒÖd pobierania student√≥w grupy:', error);
            return [];
        }
    }

    // Obs≈Çuga formularza logowania
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const albumNumber = document.getElementById('albumNumber').value.trim();
        const albumInput = document.getElementById('albumNumber');
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = document.getElementById('loginButtonText');

        // Resetuj style
        albumInput.classList.remove('error', 'success');

        // Walidacja formatu
        if (!albumNumber) {
            showError('Proszƒô wprowadziƒá numer albumu');
            albumInput.classList.add('error');
            albumInput.focus();
            return;
        }

        if (!validateAlbumNumber(albumNumber)) {
            showError('Numer albumu musi sk≈Çadaƒá siƒô z dok≈Çadnie 6 cyfr (np. 123456)');
            albumInput.classList.add('error');
            albumInput.focus();
            return;
        }

        // Rozpocznij logowanie
        loginButton.disabled = true;
        loginButtonText.innerHTML = '<span class="loading"></span>Sprawdzam...';

        try {
            // Sprawd≈∫ czy student istnieje
            const studentExists = await checkStudentExists(albumNumber);

            if (!studentExists) {
                showError(`Nieprawid≈Çowy numer albumu. Student o numerze ${albumNumber} nie istnieje w systemie.`);
                albumInput.classList.add('error');
                albumInput.focus();
                return;
            }

            // Pobierz dane studenta
            const studentData = await getStudentData(albumNumber);

            if (!studentData) {
                showError('B≈ÇƒÖd pobierania danych studenta. Spr√≥buj ponownie.');
                return;
            }

            // Oznacz jako sukces
            albumInput.classList.add('success');
            showSuccess(`Witaj ${studentData.firstName} ${studentData.lastName}!`);

            // Zaloguj studenta
            setTimeout(() => {
                login(studentData);
            }, 1000);

        } catch (error) {
            console.error('B≈ÇƒÖd logowania:', error);
            showError('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem. Sprawd≈∫ czy backend jest uruchomiony.');
        } finally {
            loginButton.disabled = false;
            loginButtonText.textContent = 'Zaloguj siƒô';
        }
    });

    // Walidacja w czasie rzeczywistym
    document.getElementById('albumNumber').addEventListener('input', function(e) {
        const input = e.target;
        const value = input.value;

        // Usu≈Ñ wszystko co nie jest cyfrƒÖ
        const cleanValue = value.replace(/\D/g, '');

        // Ogranicz do 6 znak√≥w
        if (cleanValue.length > 6) {
            input.value = cleanValue.substring(0, 6);
        } else {
            input.value = cleanValue;
        }

        // Resetuj style b≈Çƒôdu podczas pisania
        input.classList.remove('error', 'success');

        // Ukryj komunikaty b≈Çƒôd√≥w podczas pisania
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    });

    // Logowanie studenta
    async function login(studentData) {
        try {
            // Ukryj sekcjƒô logowania
            document.getElementById('loginSection').style.display = 'none';

            // Poka≈º sekcjƒô album√≥w
            document.getElementById('albumsSection').style.display = 'block';

            // Poka≈º informacje o u≈ºytkowniku
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('currentAlbum').textContent = `Album: ${studentData.indexNumber}`;

            // Poka≈º wiadomo≈õƒá powitalnƒÖ
            const groupInfo = studentData.groupName ? `, Grupa: ${studentData.groupName}` : ' (bez przypisanej grupy)';
            document.getElementById('welcomeMessage').innerHTML = `
                <strong>Witaj, ${studentData.firstName} ${studentData.lastName}!</strong><br>
                Zalogowano pomy≈õlnie. Album: ${studentData.indexNumber}${groupInfo}
            `;

            // Wygeneruj listƒô album√≥w z grupy
            if (studentData.groupName) {
                const groupStudents = await getGroupStudents(studentData.groupName);
                generateAlbumsGrid(groupStudents, studentData.groupName);
            } else {
                generateAlbumsGrid([studentData], 'Brak grupy');
            }

        } catch (error) {
            console.error('B≈ÇƒÖd podczas logowania:', error);
            showError('B≈ÇƒÖd podczas logowania. Spr√≥buj ponownie.');
        }
    }

    // Generowanie siatki album√≥w
    function generateAlbumsGrid(students, groupName) {
        const grid = document.getElementById('albumsGrid');
        const sectionTitle = document.querySelector('#albumsSection .section-title');

        sectionTitle.textContent = `Lista album√≥w - ${groupName}`;
        grid.innerHTML = '';

        if (students.length === 0) {
            grid.innerHTML = '<p style="text-align: center; color: #6c757d; grid-column: 1 / -1;">Brak student√≥w w tej grupie.</p>';
            return;
        }

        students.forEach(student => {
            const albumCard = document.createElement('div');
            albumCard.className = 'album-card';

            const groupInfo = student.groupName ? student.groupName : 'Brak grupy';

            albumCard.innerHTML = `
                <div class="album-number">Album #${student.indexNumber}</div>
                <div class="album-details">
                    <strong>${student.firstName} ${student.lastName}</strong><br>
                    Grupa: ${groupInfo}<br>
                    Status: ${student.active ? 'Aktywny' : 'Nieaktywny'}
                </div>
            `;

            albumCard.addEventListener('click', function() {
                alert(`Szczeg√≥≈Çy studenta:\n\nImiƒô: ${student.firstName}\nNazwisko: ${student.lastName}\nAlbum: ${student.indexNumber}\nGrupa: ${groupInfo}`);
            });

            grid.appendChild(albumCard);
        });
    }

    // Powr√≥t do logowania
    function showLogin() {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('albumsSection').style.display = 'none';
        document.getElementById('userInfo').style.display = 'none';

        // Wyczy≈õƒá formularz
        document.getElementById('albumNumber').value = '';
        document.getElementById('albumNumber').classList.remove('error', 'success');
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }

    // Test po≈ÇƒÖczenia z backendem przy ≈Çadowaniu strony
    window.addEventListener('load', async function() {
        try {
            const response = await fetch(`${API_BASE_URL}/health`);
            if (!response.ok) {
                console.warn('Backend mo≈ºe byƒá niedostƒôpny');
            }
        } catch (error) {
            console.warn('Nie mo≈ºna po≈ÇƒÖczyƒá siƒô z backendem:', error);
        }
    });
</script>
</body>
</html>
